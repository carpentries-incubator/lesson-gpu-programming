   --nlesc-purple: #380339;
   --nlesc-yellow: #FFB213;

   --some-gray:    #aaaaaa;
}

.paper {
    fill: #ffffdd;
}

.box {
    filter: drop-shadow(2px 2px 2px rgba(0,0,0, 0.3));
    stroke: white;
    stroke-width: 0.15;
}

.yellow {
    fill: var(--nlesc-yellow);
}

.blue {
    fill: var(--nlesc-blue);
}

/* .arrow {
