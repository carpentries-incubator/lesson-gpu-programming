} */

.gray {
    stroke: var(--some-gray);
    fill: var(--some-gray);
    stroke-width: 2;
}

.black {
    stroke: black;
    fill: black;
    stroke-width: 2;
}

.arrow-head {
    stroke: none;
}

</style>
